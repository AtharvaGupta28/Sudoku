<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1 id="title" center>Sudoku</h1>
        <div class="puzzle">
            <h2 id="mid">Enter the missing numbers to complete the 4x4 Sudoku</h2>
            
                <table border="5" class="table_elements">
                    <tr>
                        <td>4</td>
                        <td><input type="number" id="mat[0][1]" min="1" max="4"></td>
                        <td><input type="number" id="mat[0][2]" min="1" max="4"></td>
                        <td><input type="number" id="mat[0][3]" min="1" max="4"></span></id></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="mat[1][0]" min="1" max="4"></td>
                        <td><input type="number" id="mat[1][1]" min="1" max="4"></td>
                        <td>1</td>
                        <td><input type="number" id="mat[1][3]" min="1" max="4"</td>
                    </tr>
                    <tr>
                        <td><input type="number" id="mat[2][0]" min="1" max="4"></td>
                        <td>3</td>
                        <td><input type="number" id="mat[2][2]" min="1" max="4"></td>
                        <td><input type="number" id="mat[2][3]" min="1" max="4"></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="mat[3][0]" min="1" max="4"></td>
                        <td><input type="number" id="mat[3][1]" min="1" max="4"></td>
                        <td><input type="number" id="mat[3][2]" min="1" max="4"></td>
                        <td>2</td>
                    </tr>
                </table>
            
            <br>
            <div class="result">
                <h2></h2>
            </div>
            <br>
            <button id="check" type="button"></button>
            
            <br><br>
            
        </div>
    </body>
</html>
